[supervisord]
nodaemon=true

[program:xvfb]
autorestart=true
command=Xvfb :0 -screen 0 1920x1080x24+32 -ac -r -cc 4 -accessx -xinerama +extension Composite -extension RANDR +extension GLX

[program:x11vnc]
autorestart=true
command=x11vnc -rfbport 5900 -display :0 -rfbauth /tmp/.vnc/passwd -forever -shared

#[program:xterm]
#command=xterm -fa 'Monospace' -fs 12 -display :10  -geometry 102x38

[program:awesome]
autorestart=true
environment= DISPLAY=:0
command=awesome

[program:chrome]
autorestart=true
environment= DISPLAY=:0
command=%(ENV_CHROME)s --no-first-run 
                       --user-data-dir=./chrome-data
                       --window-size=1024,768
                       --window-position=0,0
                       --app=%(ENV_APP)s
                       --start-fullscreen
#                       --enable-benchmarking
#                       --enable-net-benchmarking
#                       --remote-debugging-port=19222
                       --disable-translate-new-ux

